<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoExplorer - Learn About Environmental Conservation</title>
    <meta
      name="description"
      content="Interactive learning app about ecosystems and sustainability"
    />
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./images/icon-192x192.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header class="bg-success text-white p-3 text-center">
        <h1>EcoExplorer</h1>
        <p class="mb-0">Discover the wonders of our planet</p>
      </header>

      <main>
        <div class="canvas-container">
          <canvas id="ecoCanvas"></canvas>
          <div class="canvas-overlay" id="canvasOverlay">
            <h2 id="topicTitle">Welcome to EcoExplorer</h2>
            <p id="topicDescription">
              Select a topic below to learn about environmental conservation
            </p>
          </div>
        </div>

        <div class="menu-container p-3">
          <div class="row g-3" id="topicGrid"></div>
        </div>

        <div class="text-center mb-3 mt-3">
          <button id="quizBtn" class="btn btn-warning">
            Test Your Knowledge
          </button>
        </div>
      </main>

      <footer class="bg-dark text-white p-3 text-center">
        <button id="installBtn" class="btn btn-outline-light me-2">
          Install App
        </button>
        <button id="audioToggle" class="btn btn-outline-light">
          Toggle Audio
        </button>
        <p class="mt-2 mb-0">&copy; 2025 EcoExplorer</p>
      </footer>
    </div>

    <audio id="topicAudio" preload="auto"></audio>
    <audio id="effectAudio" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
